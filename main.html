<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
  <div id="subject"></div>
  <div id="toc"></div>
  <div id="control"></div>
  <div id="article"></div>

  <script>
    function subject() {
      document.querySelector("#subject").innerHTML = `
      <header>
      <h1>WEB</h1>
      Hello, WEB!
      </header>
      `;
    }

    //Topic Of Content
    function TOC() {
      let state = store.getState();
      let i = 0;
      let liTags = "";
      while (i < state.contents.length) {
        liTags =
          liTags +
          `
            <li>
                <a onclick="
                    event.preventDefault();
                    let action = {type:'SELECT', id:${state.contents[i].id}}
                    store.dispatch(action);
                " href="${state.contents[i].id}">${state.contents[i].title}
                </a>
            </li>`;
        i = i + 1;
      }
      document.querySelector("#toc").innerHTML = `
          <nav>
              <ol>
                  ${liTags}
              </ol>
          </nav>
              `;
    }

    function control() {
      document.querySelector("#control ").innerHTML = `
          <ul>
              <li><a onclick="
                event.preventDefault();
                
                " href="/create">create</a></li>
              <li><input type="button" value="delete" /></li>
          </ul>
              `;
    }

    function article() {
      let state = store.getState();

      if (state.mode === 'create') {
        document.querySelector("#article ").innerHTML = `
          <article>
              <form onsubmit="
                event.preventDefault();
                let _title = this.title.value;
                let _desc = this.desc.value;
                store.dispatch({
                  type:'CREATE',
                  title:_title,
                  desc:_desc
                })
              ">
                <p>
                  <input type="text" name="title" placeholder="title">
                </p>
                <p>
                  <textarea name="desc" placeholder="description"></textarea>
                </p>
                <p>
                  <input type="submit">
                </p> 
              
          </article>
              `;
      } else if (state.mode === 'read') {
        let i = 0;
        let aTitle, aDesc;
        while (i < state.contents.length) {
          if (state.contents[i].id === state.selected_id) {
            aTitle = state.contents[i].title;
            aDesc = state.contents[i].desc;
            break;
          }
          i = i + 1;
        }
        document.querySelector("#article ").innerHTML = `
          <article>
              <h2>${aTitle}</h2>
              ${aDesc}
          </article>
              `;
      }

    }

    function reducer(state, action) {
      if (state === undefined) {
        return {
          mode: 'create',
          max_id: 2,
          selected_id: 1,
          contents: [
            { id: 1, title: "HTML", desc: "HTML is ..." },
            { id: 2, title: "CSS", desc: "CSS is ..." },
          ],
        };
      }
      let newState = {};
      if (action.type === "SELECT") {
        Object.assign(newState, state, { selected_id: action.id });
      } else if (action.type === "CREATE") {

        let newMaxId = state.max_id + 1;
        //배열을 복사해서 새로운 배열 생성
        let newContents = state.contents.concat();
        newContents.push({ id: newMaxId, title: action.title, desc: action.desc })
        newState = Object.assign(newState, state, { max_id: newMaxId, contents: newContents, mode: 'read' });
      }
      console.log(action, state, newState);
      return newState;
    }
    let store = Redux.createStore(reducer);

    subject();
    TOC();
    control();
    article();

    store.subscribe(article);
    store.subscribe(TOC);
  </script>
</body>

</html>
